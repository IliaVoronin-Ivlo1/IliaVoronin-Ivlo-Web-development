<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/index.css" type="text/css">

<body>
    

<header class="header_main">
    <div class="wrapper">

        <div class="header_main_content">
            <div class="header_main_inem logo">
                <div class="header_logo">
                    <img src="img/logo.png" alt="Упс" class="header_logo_img" height="58px">
                </div>
            </div>
            <div class="header_main_inem menu">
                <div class="header_main_nav">
                    <div class="header_main_nav_item"><h2>Home</h2></div>
                    <div class="header_main_nav_item"><h2>About Us</h2></div>
                    <div class="header_main_nav_item"><h2>Widgets</h2></div>
                    <div class="header_main_nav_item"><h2>Poges</h2></div>
                    <div class="header_main_nav_item"><h2>Blog</h2></div>
                    <div class="header_main_nav_item"><h2>Custom poges</h2></div>
                    <div class="header_main_nav_item"><h2>Contact Us</h2></div>

            </div>
        </div>

    </div>

    <div class="header_main_midle_content">

        <div class="header_main_midle_blackout"></div>

        <div class="header_video_content">
            <video src="video/header_video.mp4" autoplay loop  preload="auto"></video>
        </div>
        <div class="wrapper">
        <div class="header_main_midle_information">

            <div class="header_main_midle_information_item">

                <div class="header_main_midle_information_text">

                    <h3>Научись создавать сайты без <span> опыта в разработке </span></h3>

                </div>

                <div class="header_main_midle_information_serch">

                    <input type="text" id="header_input" value="Search Courses...">

                </div>
            </div>
            
            <div class="header_main_midle_information_item">
                <img src="img/header-main-img.png" alt="Упс">
            </div>

        </div>

    </div>

    </div>
    

 
</header>

   
   <script src="js/script.js"></script>
